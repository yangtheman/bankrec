<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid blue background -->
  <rect width="512" height="512" rx="100" fill="#2563EB"/>
  
  <!-- Bank building - centered -->
  <g transform="translate(256, 270)">
    <!-- Pediment/roof triangle -->
    <path d="M -130 -100 L 0 -175 L 130 -100 Z" fill="#FFFFFF"/>
    <path d="M -120 -95 L 0 -165 L 120 -95 Z" fill="#EEF2FF"/>
    
    <!-- Four columns -->
    <rect x="-110" y="-85" width="32" height="125" fill="#FFFFFF" rx="2"/>
    <rect x="-42" y="-85" width="32" height="125" fill="#FFFFFF" rx="2"/>
    <rect x="10" y="-85" width="32" height="125" fill="#FFFFFF" rx="2"/>
    <rect x="78" y="-85" width="32" height="125" fill="#FFFFFF" rx="2"/>
    
    <!-- Column shadows for depth -->
    <rect x="-110" y="-85" width="8" height="125" fill="#1E40AF" opacity="0.2"/>
    <rect x="-42" y="-85" width="8" height="125" fill="#1E40AF" opacity="0.2"/>
    <rect x="10" y="-85" width="8" height="125" fill="#1E40AF" opacity="0.2"/>
    <rect x="78" y="-85" width="8" height="125" fill="#1E40AF" opacity="0.2"/>
    
    <!-- Base/foundation -->
    <rect x="-140" y="40" width="280" height="28" fill="#FFFFFF" rx="3"/>
    <rect x="-140" y="40" width="280" height="10" fill="#EEF2FF" rx="3"/>
    
    <!-- Steps -->
    <rect x="-125" y="68" width="250" height="8" fill="#DBEAFE" rx="2"/>
    <rect x="-110" y="76" width="220" height="8" fill="#BFDBFE" rx="2"/>
  </g>
  
  <!-- Green checkmark badge in top-right -->
  <g transform="translate(380, 140)">
    <!-- Badge circle -->
    <circle cx="0" cy="0" r="58" fill="#10B981"/>
    <circle cx="0" cy="0" r="50" fill="#34D399"/>
    
    <!-- Classic checkmark -->
    <path d="M -16 -2 L -8 8 L 20 -22" 
          stroke="#FFFFFF" 
          stroke-width="10" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
</svg>
